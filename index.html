<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Popup Message</title>
</head>
<body>
  <p>Click the button below to view the popup.</p>
  <button>Click Me</button>
  <div class="popupBox-container">
    <div class="popupBox">
      <div class="popupBox-close">X</div>
      <div class="popupBox-content">
        <h1>Popup Message!</h1>
        <p>Click the X or anywhere outside to close.</p>
        <a href="#">Just a Link</a>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
